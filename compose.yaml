services:
    laravel.test:
        # A build context está apontando para o Laravel 8.3, mas o nome da imagem é 'sail-8.4/app'.
        # Isso não é um erro funcional, mas pode ser inconsistente. Vamos manter como está, pois o build deve ser 8.3.
        build:
            context: ./vendor/laravel/sail/runtimes/8.3
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            # 1. Mapeamento principal para o código do projeto
            - '.:/var/www/html'
            
            # 2. SOLUÇÃO PARA O ERRO DE PERMISSÃO (CHMOD):
            # Força o Docker a usar volumes internos para as pastas que precisam de escrita.
            - laravel-storage:/var/www/html/storage
            - laravel-cache:/var/www/html/bootstrap/cache
            
        networks:
            - sail
        depends_on:
            - mysql
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
            
# --- SEÇÃO DE DEFINIÇÕES ---
networks:
    sail:
        driver: bridge

# ADIÇÃO CRUCIAL: Definir os volumes criados para o Storage e Cache
volumes:
    sail-mysql:
        driver: local
    laravel-storage: # Volume para a pasta storage (Solução do CHMOD)
        driver: local
    laravel-cache:   # Volume para a pasta bootstrap/cache (Solução do CHMOD)
        driver: local